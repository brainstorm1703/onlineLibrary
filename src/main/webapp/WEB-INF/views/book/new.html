<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New Book</title>
</head>
<body>

<form th:method="POST" th:action="@{/book}" th:object="${book}">
    <label for="name">Enter name: </label>
    <input type="text" th:field="*{name}" id="name"/>
    <br/>
    <label for="authorName">Enter author name: </label>
    <input type="text" th:field="*{authorName}" id="authorName"/>
    <br/>
    <label for="releaseYear">Enter release year: </label>
    <input type="text" th:field="*{releaseYear}" id="releaseYear"/>
    <br>
    <input type="submit" value="Create!"/>
</form>

</body>
</html>
