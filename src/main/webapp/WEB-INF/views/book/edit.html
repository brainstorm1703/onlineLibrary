<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Update book</title>
</head>
<body>

<form th:method="PATCH" th:action="@{/book/{id}(id=${book.getBook_id()})}" th:object="${book}">
  <label for="name">Enter name: </label>
  <input type="text" th:field="*{name}" id="name"/>
  <br/>
  <label for="authorName">Enter author name: </label>
  <input type="text" th:field="*{authorName}" id="authorName"/>
  <br/>
  <label for="releaseYear">Enter release year: </label>
  <input type="text" th:field="*{releaseYear}" id="releaseYear"/>
  <br>
  <input type="submit" value="Update!"/>
</form>

</body>
</html>
