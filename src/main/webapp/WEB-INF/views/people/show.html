<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Show</title>
</head>
<body>
<p th:text="${person.getName() + ', ' + person.getYearOfBirth()}">name and year of birth</p>
<hr>

<div th:if="${books == null}">

  <p>the person did not take a single book</p>

</div>

<div th:unless="${books == null}">
  <p>Books:</p>
  <div th:each="book : ${books}">
    <p th:text="${book.getName() + ', ' + book.getAuthorName() + ', ' + book.getReleaseYear()}">name book</p>
  </div>
</div>

<hr>
<a th:href="@{/people/{id}/edit(id=${person.getPerson_id()})}">Edit</a>

<form th:method="DELETE" th:action="@{/people/{id}(id=${person.getPerson_id()})}">
  <input type="submit" value="Delete"/>
</form>
<hr>
<p><a href="/people">back to list of people</a></p>
</body>
</html>
